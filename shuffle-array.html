<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shuffle(arr){
            arr.sort(function(a,b){
                return Math.random() - 0.5;
            });
        }              
        
        let arr = [1, 2, 3];

        shuffle(arr);
        // arr = [3, 2, 1]
        alert(arr);

        shuffle(arr);
        // arr = [2, 1, 3]
        alert(arr);

        shuffle(arr);
        alert(arr);
        // arr = [3, 1, 2]
        // ...
        
    </script>
</body>
</html>
