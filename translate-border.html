<!DOCTYPE html>

<body>
    <script>
        function camelize(sentence){
            arrayVersion = sentence.split("-");
            mappedArray = arrayVersion.map(function(word,index){
                if (index==0){
                    return word;
                }
                else{
                    return word[0].toUpperCase() + word.slice(1);
                }
            });

            sentenceModified = mappedArray.join("");
            return sentenceModified;
        }
    </script>
</body>
</html>
