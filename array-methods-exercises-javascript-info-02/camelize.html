<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function camelize(str){
            str = str.split("-");
            console.log(str);
            str = str.map((item,index)=>{
                if (index == 0){
                    return item;
                }
                else{
                    return item[0].toUpperCase() + item.slice(1);
                }
            });

            str = str.join("");
            console.log(str);
            return str;
        }
    </script>
</body>
</html>
